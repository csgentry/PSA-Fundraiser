<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Who Has My Back?</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="psa-logo.png">
<style>
  :root{
    --psa-blue:#003DA5;
    --psa-blue-2:#2857C5;
    --bg:#F6F8FC;
    --surface:#FFFFFF;
    --ink:#0F172A;
    --border:#E6EAF0;
    --taken:#EEF2F7;
    --radius:16px;
    --radius-pill:999px;
  }
  body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);padding-bottom:96px;}
  .hero{background:linear-gradient(135deg,#003DA5 0%,#2857C5 70%);color:#fff;padding:28px 16px 20px;text-align:center;}
  .crest{width:128px;margin:0 auto 10px;}
  h1{margin:6px 0;font-size:clamp(24px,5vw,40px);}
  .sub{color:#e6eefc;max-width:780px;margin:0 auto;}
  .wrap{max-width:1100px;margin:0 auto;padding:16px}
  .card{background:#fff;border:1px solid var(--border);border-radius:var(--radius);padding:22px;box-shadow:0 10px 24px rgba(15,23,42,.1);margin:18px 0}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:18px;}
  .tile{position:relative;aspect-ratio:1/1;border-radius:50%;border:2px solid #D7DEE8;background:radial-gradient(circle,#fff 40%,#F0F4F8 100%);
    display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;}
  .tile .num{font-weight:800;font-size:22px;color:var(--psa-blue);}
  .tile .amt{font-size:12px;color:#667085;}
  .tile.taken{background:var(--taken);cursor:not-allowed;}
  .tile.taken .num{color:#475569;}
  .tile .name{font-size:11px;color:#334155;margin-top:4px;text-align:center;line-height:1.2;padding:0 4px;}
</style>
</head>
<body>
<div class="hero">
  <img src="psa-logo.png" alt="PSA crest" class="crest">
  <h1>Who Has My Back?</h1>
  <p class="sub">Pick a jersey number (1â€“31) and donate that amount. 100% supports classroom supplies, scholarships, and student projects.</p>
</div>

<div class="wrap">
  <section class="card">
    <div id="grid" class="grid"></div>
  </section>
</div>

<script>
const CONFIG = {
  goal: 496,
  takenNumbers: [
    {num:20, name:"Carla & Paul Utley"},
    {num:30, name:"Carla & Paul Utley"}
  ]
};

const grid = document.getElementById("grid");
const takenMap = new Map(CONFIG.takenNumbers.map(t => [t.num, t.name]));

for(let n=1;n<=31;n++){
  const tile = document.createElement("div");
  tile.className = "tile";
  tile.innerHTML = `<div class="num">#${n}</div><div class="amt">$${n}</div>`;
  
  if(takenMap.has(n)){
    tile.classList.add("taken");
    tile.innerHTML = `<div class="num">#${n}</div><div class="amt">$${n}</div>
                      <div class="name">${takenMap.get(n)}</div>`;
  }
  grid.appendChild(tile);
}
</script>
</body>
</html>
